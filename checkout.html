<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout</title>
</head>

<body>
    <h1>Checkout</h1>
    <table>
        <thead>
            <tr>
                <th>Item Name</th>
                <th>Price</th>
            </tr>
        </thead>
        <tbody id="cart-items-table">
        </tbody>
    </table>
    <p>Total Items: <span id="total-items"></span></p>
    <p>Tax: <span id="tax"></span></p>
    <p>Total: <span id="total"></span></p>

    <script>

        const cartItemsContainer = document.getElementById('cart-items-table');


        const totalItems = document.getElementById('total-items');


        const tax = document.getElementById('tax');


        const total = document.getElementById('total');


        const cartItems = JSON.parse(localStorage.getItem('cart'));
        for (let item of cartItems) {
            const row = document.createElement('tr');
            const nameCell = document.createElement('td');
            nameCell.textContent = item.name;
            const priceCell = document.createElement('td');
            priceCell.textContent = item.price.toFixed(2);
            row.appendChild(nameCell);
            row.appendChild(priceCell);
            cartItemsContainer.appendChild(row);
        }


        totalItems.textContent = cartItems.length;


        const subtotal = cartItems.reduce((acc, item) => acc + item.price, 0);
        const taxAmount = subtotal * 0.08;
        tax.textContent = taxAmount.toFixed(2);
        total.textContent = (subtotal + taxAmount).toFixed(2);
    </script>
</body>

</html>
